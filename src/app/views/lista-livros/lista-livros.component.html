<section class="container">
  <header>Qual livro deseja procurar?</header>
  <div class="busca">
    <input
      type="search"
      #searchBox
      (input)="search(searchBox.value)"
      autofocus
    />
    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa" />
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div
    class="resultados mensagem-erro"
    *ngIf="this.livrosResultado?.totalItems == 0"
  >
    {{ msgErroSemItens }}
  </div>
  <div *ngIf="livrosResultado">
    <p class="resultados">
      {{ livrosResultado.totalItems }} resultados encontrados
    </p>
  </div>
  <div
    class="container-card"
    *ngIf="listaLivros$ | async as livros; else telaInicial"
  >
    <div *ngFor="let livro of livros">
      <app-livro [livro]="livro"></app-livro>
    </div>
  </div>
  <ng-template #telaInicial>
    <div class="imagens">
      <h1 class="titulo">
        Busque o livro <br />
        que quiser na <br />
        nossa estante!
      </h1>
      <img
        class="ilustracao"
        src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas"
      />
    </div>
  </ng-template>
</section>
