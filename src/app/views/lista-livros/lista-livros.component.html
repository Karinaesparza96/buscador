<section class="container">
  <header>Qual livro deseja procurar?</header>
  <div class="busca">
    <input type="search" #searchBox (input)="search(searchBox.value)" />
    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa" />
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="resultados mensagem-erro" *ngIf="msgErro">
    {{ msgErro }}
  </div>
  <div *ngIf="livrosEncontrados$ | async as totalLivros">
    <p class="resultados">Foram encontrados: {{ totalLivros }} livros</p>
  </div>
  <div
    class="container-card"
    *ngIf="listaLivros$ | async as listaLivros; else telaInicial"
  >
    <div *ngFor="let livro of listaLivros">
      <app-livro [livro]="livro"></app-livro>
    </div>
  </div>
  <ng-template #telaInicial>
    <div class="imagens">
      <h1 class="titulo">
        Busque o livro <br />
        que quiser na <br />
        nossa estante!
      </h1>
      <img
        class="ilustracao"
        src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas"
      />
    </div>
  </ng-template>
</section>
